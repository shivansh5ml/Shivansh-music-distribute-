<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Music Distribution</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 600px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 10px; border: 1px solid #e91e63; }
        h1 { color: #e91e63; }
        .upload-section { margin-top: 30px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: none; background: #2a2a2a; color: white; box-sizing: border-box; }
        button { background: #e91e63; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold; }
        button:hover { background: #c2185b; }
        .status { margin-top: 15px; color: #4caf50; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Music Dashboard</h1>
        <p>Welcome to Shivansh Music Distribution</p>
        <hr style="border: 0.5px solid #333;">

        <div class="upload-section">
            <h3>Distribute New Music</h3>
            
            <label>Song Title</label>
            <input type="text" id="songTitle" placeholder="Enter Song Name">

            <label>Artist Name</label>
            <input type="text" id="artistName" placeholder="Main Artist Name">

            <label>Genre</label>
            <select id="genre">
                <option value="pop">Pop</option>
                <option value="hiphop">Hip Hop</option>
                <option value="classical">Classical</option>
                <option value="folk">Folk / Regional</option>
            </select>

            <label>Select Audio File (MP3/WAV)</label>
            <input type="file" id="audioFile" accept="audio/*">

            <label>Select Cover Art (JPG/PNG)</label>
            <input type="file" id="coverArt" accept="image/*">

            <button onclick="submitMusic()">Submit for Distribution</button>
            <p id="statusMsg" class="status">Processing... Your music is being submitted!</p>
        </div>
    </div>

    <script>
        function submitMusic() {
            const title = document.getElementById('songTitle').value;
            const status = document.getElementById('statusMsg');

            if(title === "") {
                alert("Please enter the Song Title!");
            } else {
                status.style.display = "block";
                alert("Success! " + title + " has been sent for distribution.");
                // Yahan aage ki processing add ho sakti hai
            }
        }
    </script>

</body>
</html>
