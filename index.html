<!DOCTYPE html>
<html>
<head>
    <title>Login - Shivansh Music Distribution</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; text-align: center; padding-top: 100px; }
        .login-box { background: #1e1e1e; padding: 30px; display: inline-block; border-radius: 10px; border: 1px solid #e91e63; }
        input { display: block; width: 250px; margin: 10px 0; padding: 10px; border-radius: 5px; border: none; }
        button { background: #e91e63; color: white; padding: 10px 20px; border: none; cursor: pointer; width: 100%; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Shivansh Music Login</h2>
        <input type="text" placeholder="Distributor ID / Email">
        <input type="password" placeholder="Password">
        <button onclick="window.location.href='dashboard.html'">Login</button>
    </div>
</body>
